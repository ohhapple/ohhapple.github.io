<script src="../script.js"></script>
<!-- 可选：更新版本计数（搜索时动态更新） -->
<script>
    (function() {
        // 更新版本计数
        function updateVersionCount() {
            const cards = document.querySelectorAll('.doc-card-link');
            const visibleCards = Array.from(cards).filter(card => card.style.display !== 'none');
            const countSpan = document.getElementById('versionCount');
            if (countSpan) {
                countSpan.textContent = visibleCards.length;
            }
        }

        // 初始计数
        updateVersionCount();

        // 监听搜索输入，计数更新
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('input', function() {
                // 由于 script.js 中的搜索会设置 display，我们延迟一下等待 DOM 更新
                setTimeout(updateVersionCount, 10);
            });
        }
    })();
</script>
